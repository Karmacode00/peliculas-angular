<app-logo></app-logo>
<app-options></app-options>
<div *ngIf="data">
  <ng-container *ngFor="let movie of data">
    <div class="row">
      <div class="col s5">
        <img class="backgrounds" src="{{movie?.Poster}}" />
        <div
          class="background"
          style="background-image: url({{movie?.Poster}}); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed; height:300px; width: 100%;"
        ></div>
      </div>
      <div class="col s7">
        <div class="information">
          <p class="title">Title: {{ movie?.Title }}</p>
          <p class="runtime">Runtime: {{ movie?.Runtime }}</p>
          <p class="other-data">Year: {{ movie?.Year }}</p>
          <p class="other-data">Genre: {{ movie?.Genre }}</p>
          <p class="resumen">Plot: {{ movie?.Plot }}</p>
          <p class="other-data">Tipo: {{ movie?.Type }}</p>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="button-box">
      <div (click)="again()" id="button-refresh" class="button-next">Siguiente</div>
  </div>
</div>
